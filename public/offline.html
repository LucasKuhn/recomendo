  body {

    padding: 0;

    align-items: center;

    margin-top: 15px;
    color: #47494E;
    margin-bottom: 8px;
  }

    -webkit-margin-after: 0px;
    -webkit-margin-before: 0px;
    font-size: 15px;
    color: #7F828B;
    line-height: 21px;
    margin-bottom: 4px;
  }

  .btn {
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 4px;
    margin-top: 10px;
    font-size: 14px;
    color: #7F828B;
    border: 1px solid #7F828B;
  }

  .hk-logo, .app-icon {
    fill: #DBE1EC;
  }

  .info {
    fill: #9FABBC;
  }

  body.friendly {
    background: -webkit-linear-gradient(-45deg, #8363a1 0%, #74a8c3 100%);
    background: linear-gradient(135deg, #8363a1 0%, #74a8c3 100%);
  }

  body.friendly .message__title {
    color: #fff;
  }

  body.friendly p {
    color: rgba(255, 255, 255, 0.6);
  }

  body.friendly .hk-logo, body.friendly .app-icon {
    fill: rgba(255, 255, 255, 0.9);
  }

  body.friendly .info {
    fill: rgba(255, 255, 255, 0.9);
  }

  body.friendly .btn {
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.9);
  }

  .info_area {
    position: fixed;
    right: 12px;
    bottom: 12px;
  }

  .logo {
    position: fixed;
    left: 12px;
    bottom: 12px;
  }
